<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <c-card-body>
                <c-row>
                    <c-col xs="auto" class="me-auto">
                        <h4>My Ads Request List</h4>
                    </c-col>
                    <c-col xs="auto"><button [routerLink]="['/admin/ads/add-ads']" cButton>
                            Request New Ads
                        </button>
                    </c-col>
                </c-row>
                <ng-container *ngIf="adsList$ | async as adsList">
                    <table small [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable
                        class="mb-0 mt-4 border">
                        <thead cTableColor="light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Company</th>
                                <th scope="col">Type</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Status</th>
                                <th scope="col">Supporter</th>
                                <th scope="col">Date Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ads of adsList; let i = index"
                                [routerLink]="['/admin/ads/ads-detail', ads.id]">
                                <td>{{ i + 1 }}</td>
                                <td>{{ ads.company }}</td>
                                <td>
                                    <c-badge *ngIf="ads.type == 1" color="success"
                                        shape="rounded-pill">Diamond</c-badge>
                                    <c-badge *ngIf="ads.type == 2" color="warning" shape="rounded-pill">Gold</c-badge>
                                    <c-badge *ngIf="ads.type == 3" color="dark" shape="rounded-pill">Sliver</c-badge>
                                </td>
                                <td>
                                    <c-badge *ngIf="ads.payment == 1" color="primary" shape="rounded-pill">New</c-badge>
                                    <c-badge *ngIf="ads.payment == 2" color="success"
                                        shape="rounded-pill">Paid</c-badge>
                                    <c-badge *ngIf="ads.payment == 3" color="danger"
                                        shape="rounded-pill">Failed</c-badge>
                                </td>
                                <td>
                                    <c-badge *ngIf="ads.status == 1" color="primary" shape="rounded-pill">New</c-badge>
                                    <c-badge *ngIf="ads.status == 2" color="info"
                                        shape="rounded-pill">On-Going</c-badge>
                                    <c-badge *ngIf="ads.status == 3" color="success"
                                        shape="rounded-pill">Approved</c-badge>
                                    <c-badge *ngIf="ads.status == 4" color="danger"
                                        shape="rounded-pill">Rejected</c-badge>
                                    <c-badge *ngIf="ads.status == 5" color="warning" shape="rounded-pill">Waiting
                                        for
                                        payment</c-badge>
                                </td>
                                <td>
                                    {{ ads.supporterId }}
                                </td>
                                <td>{{ ads.dateCreated | date : "dd-MM-YYYY hh:mm" }}</td>

                            </tr>

                        </tbody>
                    </table>
                </ng-container>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
