<button (click)="openDialog()" cButton>Image Selector</button>

<c-modal  #modalXl id="modalXl" size="xl" #scrollableLongContentModal scrollable [visible]="visible" (visibleChange)="handleChange($event)">
    <c-modal-header>
      <h5 cModalTitle>Images</h5>
      <button (click)="openDialog()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <div class="d-flex flex-md-row-sm-column flex-wrap">
            <div class="col-8 p-4">
                <div class="col-8 p-4" style="overflow-y: scroll;">
                <ng-container *ngIf="images$ |async as images">
                    <div class="d-flex flex-wrap">
                        <div *ngFor="let image of images" (click)="selectImage(image)" style="min-width: 100px; justify-content: center; cursor: pointer;" class="me-1 mb-1 bg-white d-flex align-items-center flex-column border p-3">
                            <img [src]="image.url" [title]="image.title" style="height: 100px;">
                            <span class="mt-1">{{image.title}}</span>
                        </div>
                        
                    </div>
                </ng-container>
            </div>
            </div>
            <div class="col-4 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="uploadImage()">
                    <div class="mt-3">
                        <input type="file" name="" id="" class="form-control" (change)="onFileUploadChange($event)">
                    </div>
                    <div class="mt-3">
                        <input type="text" id="" class="form-control" name="filename" placeholder="File Name" [(ngModel)]="fileName">
                    </div>
                    <div class="mt-3">
                        <input type="text" id="" class="form-control" name="title" placeholder="Tile" [(ngModel)]="title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>

                </form>
            </div>
        </div>
    </c-modal-body>
    <c-modal-footer>
      <button (click)="openDialog()" cButton color="secondary">
        Close
      </button>
    </c-modal-footer>
</c-modal>
